<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Language" content="zh-CN">
<meta name="robots" content="index, follow">
<title>Account Code Example</title>
<link type="image/x-icon" rel="shortcut icon" href="/images/comm/site-icon.ico">
<link type="text/css" rel="stylesheet" href="http://localhost:8000/3rd.v2/zTree.v3/3.5.23/css/zTreeStyle/zTreeStyle.css">
<link type="text/css" rel="stylesheet" href="http://localhost:8000/3rd.v2/bootstrap/3.3.6/css/bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="http://localhost:8000/3rd.v2/bootstrap/3.3.6/css/bootstrap-theme.min.css" />

<link type="text/css" rel="stylesheet" href="/styles/app.min.css?v=0.0.1">

</head>
<body>

<nav id="topnav" class="navbar navbar-inverse  navbar-fixed-top" role="navigation"></nav>

<script type="text/x-jsrender" id="topnavTpl">
	<div class="navbar-header">
		<a class="navbar-brand" href="index.html">{{:appname}}</a>
	</div>
	<div>
		<ul id="mu-accOverview" class="nav navbar-nav navbar-left">
		{{for menu}}
			{{if title && title.length > 0 && subs && subs.length > 0}}
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown">{{:title}}<b class="caret"></b></a>
				<ul class="dropdown-menu">
				{{for subs}}
					{{if title && title.length > 0 && isNewWin}}
						<li><a target="_blank" href="{{>link}}">{{:title}}</a></li>
					{{else title && title.length > 0}}
						<li><a href="{{>link}}">{{:title}}</a></li>
					{{else}}
						<li class="divider"></li>
					{{/if}}
				{{/for}}
				</ul>
			</li>
			{{else title && title.length > 0 && isNewWin}}
				<li><a target="_blank" href="{{>link}}">{{:title}}</a></li>
			{{else title && title.length > 0}}
				<li><a href="{{>link}}">{{:title}}</a></li>
			{{else}}
				<li class="divider"></li>
			{{/if}}
		{{/for}}
			<!-- 
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown">
					Record Workout<b class="caret"></b>
				</a>
				<ul class="dropdown-menu">
					<li><a href="index.html">Strength Workout</a></li>
					<li class="divider"></li>
					<li><a href="index.html">Aerobic Workout</a></li>
				</ul>
			</li>
			-->
		</ul>
		<!-- 用户相关信息 -->
		<ul id="div-userinfo" class="nav navbar-nav navbar-right">
			<li class="dropdown">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown">
				{{:usernameprefix}}<b id="lb-username"></b> <b class="caret"></b>
			</a>
			<ul class="dropdown-menu">
			{{for userMenu}}
				{{if title && title.length > 0}}
					<li><a href="{{>link}}">{{:title}}</a></li>
				{{else}}
					<li class="divider"></li>
				{{/if}}
			{{/for}}
				<li class="divider"></li>
				<li><button type="button" id="btn-logout" class="btn btn-default center-block">Logout</button></li>
			</ul>
			</li>
		</ul>
		<form id="div-userlogin" class="navbar-form navbar-right form-inline" role="search">
			<input type="text" id="username" name="username" class="form-control ipt-username" placeholder="username" value="">
			<input type="password" id="password" name="password" class="form-control ipt-password" placeholder="password" value="">
			<button type="button" id="btn-login" class="btn btn-default">{{:login}}</button>
		</form> 
	</div>
</script>



<div class="container ctx-main"> 

	<div id="testRec"></div>

	<div id="testRec2"></div>

	<ul id="accTypeTree" class="ztree"></ul>

	<div class="footer">
		<div class="left">
			&copy; 2015 <a href="index.html">jade-dungeon.net</a>. 
			Valid <a href="http://jigsaw.w3.org/css-validator/check/referer">CSS</a> 
			&amp; <a href="http://validator.w3.org/check?uri=referer">XHTML</a>
		</div>
		<div class="right"><a href="http://templates.arcsin.se/">Website template</a> by <a href="http://arcsin.se/">Arcsin</a></div>
		<div class="clearer">&nbsp;</div>
	</div>

	<div id="photo-frame" class="modal fade photo-frame" tabindex="-1" 
		role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	</div>

</div>


<script type="text/x-jsrender" id="testRecTpl">
<div>
	 <em>Name:</em> {{:name}}
	 {{if showNickname && nickname}}
			(Goes by <em>{{:nickname}}</em>)
	 {{/if}}
</div>
</script>

<script id="testRec2Tpl" type="text/x-jsrender">
<div>
	Edit: <input type="checkbox" data-link="editable"/>
	<em>Name:</em> {^{:name}}
	{^{if showNickname && nickname}}
		(Goes by <em data-link="nickname"></em>)
	{{/if}}
	{^{if editable}}
		<div>
			<input data-link="name trigger=true"/>
			<input data-link="nickname trigger=true"/>
			Show nickname: <input type="checkbox" data-link="showNickname"/>
		</div>
	{{/if}}
</div>
</script>

</body>
<script type="text/javascript" src="http://localhost:8000/3rd.v2/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="http://localhost:8000/3rd.v2/bootstrap/3.3.6/js/bootstrap.min.js" ></script>
<script type="text/javascript" src="http://localhost:8000/3rd.v2/showdown/1.3.0/showdown.min.js" ></script>
<script type="text/javascript" src="http://localhost:8000/3rd.v2/jsviews/0.9.75/jsviews.min.js"></script>
<script type="text/javascript" src="http://localhost:8000/3rd.v2/zTree.v3/3.5.23/js/jquery.ztree.core.min.js"></script>
<script type="text/javascript" src="http://localhost:8000/3rd.v2/zTree.v3/3.5.23/js/jquery.ztree.excheck.min.js"></script>
<script type="text/javascript" src="http://localhost:8000/3rd.v2/zTree.v3/3.5.23/js/jquery.ztree.exedit.min.js"></script>
<script type="text/javascript" src="http://localhost:8000/3rd.v2/jadeutilsv2/scripts/jadeutils.v2.min.js"></script>
<script type="text/javascript" src="/scripts/app.min.js?v=0.0.1"></script>

<script>
var topnavCfg = {
	"usernameprefix": i18n.get("navbar.usernameprefix"),
	"login": i18n.get("navbar.login"),
	"menu": [
	{title: "账户概览", link: "#"},
	{title: "记账", subs: [
		{title: "录入活动", link: "#"},
		{title: "", link: ""},
		{title: "录入分录", link: "#"}]},
	{title: "Github", link: "https://github.com/Jade-Shan/", isNewWin: true}],
	"userMenu": [
		{title: "testing", link: "#"},
		{title: "testing", link: "#"},
		{title: "testing", link: "#"},
		{title: "", link: ""},
		{title: "testing", link: "#"},
		{title: "testing", link: "#"}],
	"appname": i18n.get("navbar.appname")
};

var appCfg = { ajaxTimeout: 8000,
	topnavCfg: topnavCfg,
	webRoot: "http://localhost:8181", 
	apiRoot: "http://localhost:8080/accountbook"
};
</script>


<script>
var page = new accApp.testAccount(appCfg);
page.render();
</script>
</html>
